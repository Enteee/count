<ion-header>
  <ion-toolbar>
    <ion-title>
     <ion-icon name="construct"></ion-icon>
      Not Implemented
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <p>This feature was not implemented, yet.</p>
  </ion-item>
  <ion-item *ngIf="description">
    <ion-label position="stacked">Summary</ion-label>
    <p>{{description}}</p>
  </ion-item>
  <ion-item *ngIf="issueId">
    <ion-label position="stacked">
      Support <ion-icon name="heart"></ion-icon>
    </ion-label>
    <ion-list>
      <ion-item>
        <p>You can help it grow by ... </p>
      </ion-item>

      <ion-item href="https://github.com/Enteee/count/issues/{{issueId}}">
        <ion-icon slot="start" name="logo-github">
        </ion-icon>
        <ion-label>
          <h2>Github</h2>
          <p>... voting on Github</p>
        </ion-label>
      </ion-item>

      <ion-item href="https://issuehunt.io/r/Enteee/count/issues/{{issueId}}">
        <ion-avatar slot="start">
          <img src="./assets/issuehunt.png">
        </ion-avatar>
        <ion-label>
          <h2>IssueHunt</h2>
          <p>... open a bounty on IssueHunt</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
