<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="infinite"></ion-icon>
      Counters
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="toggleReorder()">Reorder</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group
      (ionItemReorder)="reorder($event)"
    >
      <div *ngFor="let counter of counters">
        <app-plus-minus-counter [counter]="counter"></app-plus-minus-counter>
      </div>
    </ion-reorder-group>
  </ion-list>
  <ion-button size="large" expand="full" (click)="addCounter()">
    new counter
  </ion-button>
</ion-content>
