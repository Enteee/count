<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Counters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #listCounters>
    <ion-item-sliding *ngFor="let counter of counters">
      <ion-item>
        <ion-button
          size="large"
          color="danger"
          (click)="addInstance(counter, counter.minusCount)"
        >
          <div *ngIf="counter.minusCount === -1; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <ion-icon name="remove"></ion-icon>
          </ng-template>
          <ng-template #elseBlock>
            {{counter.minusCount}}
          </ng-template>
        </ion-button>

        <ion-label class="ion-text-center">
          <h1>{{counter.title}}</h1>
          <h1>{{counter.count}}</h1>
        </ion-label>

        <ion-button
          size="large"
          color="success"
          (click)="addInstance(counter, counter.plusCount)"
        >
          <div *ngIf="counter.plusCount === 1; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <ion-icon name="add"></ion-icon>
          </ng-template>
          <ng-template #elseBlock>
            {{counter.minusCount}}
          </ng-template>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="deleteCounter(counter)"></ion-icon>
        </ion-item-option>

        <ion-item-option color="success" appNotImplemented description="Show basic analytics" issueId="6">
          <ion-icon slot="icon-only" name="analytics"></ion-icon>
        </ion-item-option>

        <ion-item-option expandable>
          <ion-icon slot="icon-only" name="create" expandable></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-button size="large" expand="full" (click)="addCounter()">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-content>
