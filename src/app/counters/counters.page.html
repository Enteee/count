<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Counters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <app-not-implemented
        description="Decrement counter by one."
        issueId="1"
      >
        <ion-button size="large" color="danger">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </app-not-implemented>
      <ion-label class="ion-text-center">
        <h1>{{item.title}}</h1>
        <h1>{{item.count}}</h1>
      </ion-label>
      <app-not-implemented
        description="Increment counter by one."
        issueId="1"
      >
        <ion-button size="large" color="success">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </app-not-implemented>
    </ion-item>
  </ion-list>
  <app-not-implemented
    description="Add a new counter."
    issueId="1"
  >
    <ion-button size="large" expand="full">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </app-not-implemented>
</ion-content>
