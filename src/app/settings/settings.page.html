<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="settings"></ion-icon>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    [formGroup]="settingsForm"
  >
    <ion-list>
      <app-not-implemented
        description="Select language"
        issueId="12"
      >
        <ion-item>
          <ion-icon slot="start" name="text"></ion-icon>
          <ion-label>Language</ion-label>
          <ion-select slot="end" placeholder="Select One">
            <ion-select-option value="english">English</ion-select-option>
            <ion-select-option value="german">German</ion-select-option>
            <ion-select-option value="french">French</ion-select-option>
          </ion-select>
        </ion-item>
      </app-not-implemented>

      <app-not-implemented
        description="Toggle dark mode"
        issueId="10"
      >
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-checkbox slot="end">
          </ion-checkbox>
        </ion-item>
      </app-not-implemented>

      <app-not-implemented
        description="Switch to left-handed mode"
        issueId="14"
      >
        <ion-item>
          <ion-icon slot="start" name="hand"></ion-icon>
          <ion-label>Left-handed mode</ion-label>
          <ion-checkbox slot="end">
          </ion-checkbox>
        </ion-item>
      </app-not-implemented>

      <app-not-implemented
        description="Toggle record location"
        issueId="1"
      >
        <ion-item>
          <ion-icon slot="start" name="pin"></ion-icon>
          <ion-label>Record location</ion-label>
          <ion-checkbox slot="end">
          </ion-checkbox>
        </ion-item>
      </app-not-implemented>

      <app-not-implemented
        description="Enable Advertisements / Disable Fuel"
        issueId="11"
      >
        <ion-item>
          <ion-icon slot="start" name="cash"></ion-icon>
          <ion-label>Enable Advertisements</ion-label>
          <ion-checkbox
            slot="end"
          >
          </ion-checkbox>
        </ion-item>
      </app-not-implemented>

      <ion-item>
        <ion-icon slot="start" name="construct"></ion-icon>
        <ion-label>Disable not implemented</ion-label>
        <ion-checkbox
          required
          slot="end"
          formControlName="disableNotImplemented"
          (ionChange)="submit()"
        >
        </ion-checkbox>
      </ion-item>

      <app-not-implemented
        description="Save and load backup"
        issueId="15"
      >
        <ion-item>
          <ion-icon slot="start" name="download"></ion-icon>
          <ion-label>Backup</ion-label>
          <ion-button
            expand="full"
            color="success"
          >
            Save
          </ion-button>

          <ion-button
            expand="full"
            color="danger"
          >
            Restore
          </ion-button>
        </ion-item>
      </app-not-implemented>

      <app-not-implemented
        description="Trigger a factory reset"
        issueId="16"
      >
        <ion-item-sliding>

          <ion-item>
            <ion-icon slot="start" name="trash"></ion-icon>
            <ion-label>Factory reset</ion-label>
            <ion-icon slot="end" name="arrow-back"></ion-icon>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </app-not-implemented>

    </ion-list>
  </form>
</ion-content>
