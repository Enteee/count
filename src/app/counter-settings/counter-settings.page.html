<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
        icon="close"
        defaultHref="/counters"
      >
      </ion-back-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="build"></ion-icon>
      {{counter.title}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button
        color="success"
        [disabled]="!counterSettingsForm.valid"
        (click)="submit()"
      >
        Save
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    [formGroup]="counterSettingsForm"
    (ngSubmit)="submit()"
  >
      <ion-list>

          <ion-list-header>Title</ion-list-header>
          <ion-item>
            <ion-input
              required
              formControlName="title"
              type="text"
              placeholder="my Counter"
            ></ion-input>
          </ion-item>

          <ion-list-header>Plus Count</ion-list-header>
          <ion-item>

            <ion-icon
              slot="start"
              name="add"
              (click)="increment('plusCount')"
            ></ion-icon>

            <ion-input
              required
              formControlName="plusCount"
              type="number"
              placeholder="0"
              (ionChange)="clamp('plusCount')"
            >
            </ion-input>

          </ion-item>

          <ion-list-header>Minus Count</ion-list-header>
          <ion-item>

            <ion-icon
              slot="start"
              name="remove"
              (click)="increment('minusCount')"
            ></ion-icon>

            <ion-input
              required
              formControlName="minusCount"
              type="number"
              placeholder="0"
              (ionChange)="clamp('minusCount')"
            >
            </ion-input>
          </ion-item>

          <ion-list-header>Positive Wraparound</ion-list-header>
          <ion-item>

            <ion-icon
              slot="start"
              name="add"
              (click)="increment('positiveWrapAround')"
            >
            </ion-icon>

            <ion-input
              required
              formControlName="positiveWrapAround"
              type="number"
              placeholder="0"
              (ionChange)="
                clamp('positiveWrapAround', 1);
                check('positiveWrapAroundActive');
              "
            >
            </ion-input>

            <ion-checkbox
              slot="end"
              formControlName="positiveWrapAroundActive"
            >
            </ion-checkbox>

          </ion-item>

          <ion-list-header>Negative Wraparound</ion-list-header>
          <ion-item>

            <ion-icon
              slot="start"
              name="remove"
              (click)="increment('negativeWrapAround')"
            >
            </ion-icon>

            <ion-input
              required
              formControlName="negativeWrapAround"
              type="number"
              placeholder="0"
              (ionChange)="
                clamp('negativeWrapAround', 1);
                check('negativeWrapAroundActive');
              "
            >
            </ion-input>

            <ion-checkbox
              slot="end"
              formControlName="negativeWrapAroundActive"
            >
            </ion-checkbox>

          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="pulse"></ion-icon>
            <ion-label>Vibrate</ion-label>
            <ion-checkbox
              slot="end"
              formControlName="vibrate"
            >
            </ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="lock"></ion-icon>
            <ion-label>Locked</ion-label>
            <ion-checkbox
              slot="end"
              formControlName="locked"
            >
            </ion-checkbox>
          </ion-item>

      </ion-list>

      <ion-grid>

        <ion-row>
          <ion-col>
            <ion-button
              size="large"
              expand="full"
              color="medium"
              appNotImplemented description="Convert to binary counter" issueId="13" on="click"
            >
              <ion-icon name="sync"></ion-icon>
              Make binary
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

            <ion-button
              size="large"
              expand="full"
              appNotImplemented description="Add counter widget to home screen" issueId="2" on="click"
            >
              <ion-icon name="phone-portrait"></ion-icon>
              To Home Screen
            </ion-button>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button
              size="large"
              expand="full"
              color="warning"
              (click)="reset()"
            >
              <ion-icon name="refresh"></ion-icon>
              Reset
            </ion-button>
          </ion-col>
        </ion-row>


      </ion-grid>

  </form>
</ion-content>
