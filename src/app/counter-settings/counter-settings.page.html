<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button color="danger" text="Discard" icon=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    id="ngForm"
    [formGroup]="counterSettingsForm"
    (ngSubmit)="onSubmit()"
  >
      <ion-list>
          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input
              required
              formControlName="title"
              type="text"
              placeholder="my Counter"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Plus Count</ion-label>
            <ion-input
              required
              formControlName="plusCount"
              type="number"
              placeholder="0"
              (ionBlur)="clampMax('plusCount')"
            >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Minus Count</ion-label>
            <ion-input
              required
              formControlName="minusCount"
              type="number"
              placeholder="0"
              (ionBlur)="clampMin('minusCount')"
            >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Positive Wraparound</ion-label>
            <ion-checkbox
              slot="start"
              formControlName="positiveWrapAroundActive"
            >
            </ion-checkbox>
            <ion-input
              formControlName="positiveWrapAround"
              type="number"
              placeholder="0"
              (ionBlur)="clampMax('positiveWrapAround', 1)"
            >
            </ion-input>
          </ion-item>
      </ion-list>
      <ion-button
        size="large"
        expand="full"
        color="success"
        type="submit"
        [disabled]="!counterSettingsForm.valid"
      >Save</ion-button>
  </form>
</ion-content>
