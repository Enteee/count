name: Count CI

on: [push, pull_request, release]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        # node-version: [8.x, 10.x, 12.x]
        node-version: [12.x]
        java-version: [1.8]
        build-args: [ "" , "--prod --release" ]
        patch: [ "", "patches/store-release.patch" ]

    steps:
    - uses: actions/checkout@v2

    - name: patch
      run: |
        if [ -f "${{ matrix.patch }}" ]; then
          git apply "${{ matrix.patch }}"
          git diff
        fi

    - name: Define Artifact Name
      run: |
        build_args="${{ matrix.build-args }}"
        build_args="${build_args:-noargs}"
        build_args="${build_args//-}"
        build_args="${build_args// /-}"

        patch="${{ matrix.patch }}"
        patch="${patch:-nopatch}"
        patch="${patch##*/}"
        patch="${patch%.patch}"

        export ARTIFACT_NAME="count-${build_args}-${patch}-node${{ matrix.node-version }}-jdk${{ matrix.java-version }}"
        echo "Building Artifact: ${ARTIFACT_NAME}"
        echo "::set-env name=ARTIFACT_NAME=::$ARTIFACT_NAME"

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: npm install

    - name: install cli tools
      run: |
        npm install -g --no-save \
          @ionic/cli@6.1.0 \
          native-run@0.3.0 \
          cordova@9.0.0 \
          cordova-res@0.8.1

    - name: npm lint
      run: npm run lint

    - name: npm build
      run: npm run build --if-present

    - name: npm test
      run: npm run test-headless

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel: true

    - name: Use JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}

    - name: ionic cordova build
      run: |
        ionic \
          cordova build \
            android ${{ matrix.build-args }}
      env:
        CI: true

    - name: Finalize APK
      env:
        STOREPASS: ${{ secrets.ACTIONS_KEYSTORE_PW }}
      run: |
        find platforms/ -name '*.apk' -print0 \
        | xargs -0 -n1 ./apk_finalize.sh

    - name: Create Release Artifact
      run: |
        find platforms/ -name '*.apk' \
        | zip \
          --junk-paths \
          "${{ env.ARTIFACT_NAME }}" \
          -@

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ env.ARTIFACT_NAME }}.zip"
        asset_name: "${{ env.ARTIFACT_NAME }}"
        asset_content_type: application/zip

  finish:
    needs: build

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:

    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
