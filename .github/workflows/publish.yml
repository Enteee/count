name: Publish Github Pages

on:
  push:
      branches:
        - 'feature/readme'

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: install cli tools
      run: |
        npm install -g --no-save \
          ionic@5.4.15 \
          ngular-cli-ghpages@0.6.2

    - name: npm install
      run: npm install

    - name: build
      run: |
        ionic build \
          -- \
          --base-href https://enteee.github.io/count/
      env:
        CI: true

    - name: publish
      run: |
          npx \
            angular-cli-ghpages \
            --name="Count-Bot" \
            --email="count@duckpond.ch" \
            --no-silent \
            --dir=www
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
